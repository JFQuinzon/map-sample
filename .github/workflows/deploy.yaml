name: Deploy to LEMP (Blue-Green Zero-Downtime)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << "EOF"
            set -e

            LIVE_SYMLINK="/usr/share/nginx/html/test-apgitsolutions.com"
            GREEN_DIR="/usr/share/nginx/html/test-apgit-green"
            BLUE_DIR="/usr/share/nginx/html/test-apgit-blue"
            TEMP_DIR="/tmp/deploy-temp"

            echo "üîç Detecting current active environment..."
            CURRENT_TARGET="\$(readlink \$LIVE_SYMLINK)"

            if [ "\$CURRENT_TARGET" = "\$GREEN_DIR" ]; then
              TARGET_DIR="\$BLUE_DIR"
              NEXT_COLOR="BLUE"
            else
              TARGET_DIR="\$GREEN_DIR"
              NEXT_COLOR="GREEN"
            fi

            echo "üì• Cloning repo into temp directory..."
            sudo rm -rf "\$TEMP_DIR"
            git clone https://github.com/JFQuinzon/map-sample.git "\$TEMP_DIR"

            echo "‚ôªÔ∏è Cleaning target deployment directory: \$TARGET_DIR..."
            sudo mkdir -p "\$TARGET_DIR"
            sudo rm -rf "\$TARGET_DIR"/*
            sudo cp -r "\$TEMP_DIR"/* "\$TARGET_DIR"
            sudo cp -r "\$TEMP_DIR"/.[!.]* "\$TARGET_DIR" || true

            echo "üì¶ Installing dependencies..."
            cd "\$TARGET_DIR"
            sudo npm install

            echo "üèóÔ∏è Building project..."
            sudo npm run build

            echo "üöÄ Starting temporary PM2 instance for \$NEXT_COLOR..."
            pm2 start npm --name "test-apgit-temp" -- start

            echo "‚è≥ Waiting for app to respond..."
            for i in {1..10}; do
              if curl -s http://127.0.0.1:3000 > /dev/null; then
                echo "‚úÖ App is live!"
                break
              fi
              echo "Waiting... (\$i)"
              sleep 2
            done

            echo "üîÅ Switching symlink to \$NEXT_COLOR..."
            sudo ln -sfn "\$TARGET_DIR" "\$LIVE_SYMLINK"

            echo "üöÄ Restarting main PM2 instance via symlink..."
            pm2 delete test-apgit-3000 || true
            cd "\$LIVE_SYMLINK"
            pm2 start npm --name "test-apgit-3000" -- start

            echo "üßπ Cleaning up temporary PM2 instance..."
            pm2 delete test-apgit-temp || true

            echo "‚úÖ Blue-Green deployment to \$NEXT_COLOR completed!"
          EOF

name: Deploy to LEMP (Blue-Green Smart)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e

            LIVE_SYMLINK="/usr/share/nginx/html/test-apgitsolutions.com"
            GREEN_DIR="/usr/share/nginx/html/test-apgit-green"
            BLUE_DIR="/usr/share/nginx/html/test-apgit-blue"
            TEMP_DIR="/tmp/deploy-temp"

            echo "ðŸ” Detecting current active environment..."
            CURRENT_TARGET="$(readlink "$LIVE_SYMLINK")"

            if [ "$CURRENT_TARGET" = "$GREEN_DIR" ]; then
              TARGET_DIR="$BLUE_DIR"
              NEXT_COLOR="BLUE"
            else
              TARGET_DIR="$GREEN_DIR"
              NEXT_COLOR="GREEN"
            fi

            echo "ðŸ“¥ Cloning repo into temp directory..."
            sudo rm -rf "$TEMP_DIR"
            git clone https://github.com/JFQuinzon/map-sample.git "$TEMP_DIR"

            echo "â™»ï¸ Cleaning target deployment directory: $TARGET_DIR..."
            sudo rm -rf "$TARGET_DIR"/*
            sudo cp -r "$TEMP_DIR"/* "$TARGET_DIR"
            sudo cp -r "$TEMP_DIR"/.[!.]* "$TARGET_DIR" || true

            cd "$TARGET_DIR"
            echo "ðŸ“¦ Installing dependencies..."
            sudo npm install

            echo "ðŸ—ï¸ Building project..."
            sudo npm run build

            echo "ðŸš€ Restarting PM2..."
            pm2 restart test-apgit-3000 || pm2 start npm --name "test-apgit-3000" -- start

            echo "ðŸ” Switching symlink to $NEXT_COLOR..."
            sudo ln -sfn "$TARGET_DIR" "$LIVE_SYMLINK"

            echo "âœ… Blue-Green deployment to $NEXT_COLOR completed!"
          EOF

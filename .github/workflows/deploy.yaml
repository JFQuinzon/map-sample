name: Deploy to LEMP (Blue-Green Zero-Downtime)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e

            LIVE_SYMLINK="/usr/share/nginx/html/test-apgitsolutions.com"
            GREEN_DIR="/usr/share/nginx/html/test-apgit-green"
            BLUE_DIR="/usr/share/nginx/html/test-apgit-blue"
            TEMP_DIR="/tmp/deploy-temp"

            echo "ğŸ” Detecting current active environment..."
            CURRENT_TARGET="\$(readlink "\$LIVE_SYMLINK")"

            if [ "\$CURRENT_TARGET" = "\$GREEN_DIR" ]; then
              TARGET_DIR="\$BLUE_DIR"
              NEXT_COLOR="BLUE"
            else
              TARGET_DIR="\$GREEN_DIR"
              NEXT_COLOR="GREEN"
            fi

            echo "ğŸ“¥ Cloning repo into temp directory..."
            sudo rm -rf "\$TEMP_DIR"
            git clone https://github.com/JFQuinzon/map-sample.git "\$TEMP_DIR"

            echo "â™»ï¸ Cleaning target deployment directory: \$TARGET_DIR..."
            sudo rm -rf "\$TARGET_DIR"/*
            sudo cp -r "\$TEMP_DIR"/* "\$TARGET_DIR"
            sudo cp -r "\$TEMP_DIR"/.[!.]* "\$TARGET_DIR" || true

            echo "ğŸ“¦ Installing dependencies..."
            cd "\$TARGET_DIR"
            sudo npm install

            echo "ğŸ—ï¸ Building project..."
            sudo npm run build

            echo "ğŸš€ Starting temporary PM2 instance for \$NEXT_COLOR..."
            pm2 start npm --name "test-apgit-temp" -- start

            echo "â³ Waiting for app to respond..."
            for i in {1..10}; do
              if curl -s http://127.0.0.1:3000 > /dev/null; then
                echo "âœ… App is live!"
                break
              fi
              echo "Waiting... (\$i)"
              sleep 2
            done

            echo "ğŸ” Switching symlink to \$NEXT_COLOR..."
            sudo ln -sfn "\$TARGET_DIR" "\$LIVE_SYMLINK"

            echo "ğŸš€ Restarting main PM2 instance via symlink..."
            echo "ğŸ” Reloading PM2 with new symlink target..."
            pm2 reload test-apgit-3000 --update-env --cwd "$LIVE_SYMLINK" || \
            pm2 start npm --name "test-apgit-3000" --cwd "$LIVE_SYMLINK" -- start

            echo "ğŸ§¹ Cleaning up temporary PM2..."
            pm2 delete test-apgit-temp || true

            echo "âœ… Blue-Green deployment to \$NEXT_COLOR completed!"
          EOF

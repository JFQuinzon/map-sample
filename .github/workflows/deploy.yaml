name: Deploy to LEMP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /usr/share/nginx/html/test.apgitsolutions.com/test-apgit

            if [ ! -d ".git" ]; then
              git clone https://github.com/JFQuinzon/map-sample.git .
            else
              git pull origin main
            fi

            npm install
            pm2 restart test-apgit || pm2 start npm --name "test-apgit" -- start
            sudo service nginx restart
          EOF
